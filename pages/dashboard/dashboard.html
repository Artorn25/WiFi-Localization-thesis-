    // Function to retrieve and display data

        var data = snapshot.val();
        console.log("Data from Firebase:", data);
        // document.getElementById("time").innerHTML = JSON.stringify(data, null, 2);

        var start = data.Datetime.start,
          end = data.Datetime.end,
          ssid_1 = data.Router1.ssid,
          rssi_1 = data.Router1.rssi,
          ssid_2 = data.Router2.ssid,
          rssi_2 = data.Router2.rssi,
          // log
          distance_1_log = data.Router1.Log.distance_1,
          distance_2_log = data.Router2.Log.distance_2,
          distancea_b_log = data.DistanceA_B.distanceA_B_log,
          // ITU
          distance_1_ITU = data.Router1.ITU.distance_1,
          distance_2_ITU = data.Router2.ITU.distance_2,
          distancea_b_ITU = data.DistanceA_B.distanceA_B_ITU;

          // distance_2_FSPL = data.Router2.FSPL.distance_2,
          // distancea_b_FSPL = data.DistanceA_B.distanceA_B_FSPL;

        document.getElementById("start").innerHTML = "Start: " + start;
        document.getElementById("end").innerHTML = "End: " + end;
        // log
        document.getElementById("router-1-ssid-log").innerHTML = "SSID: " + ssid_1;
        document.getElementById("router-1-rssi-log").innerHTML = "RSSI: " + rssi_1 + " dBm";
        document.getElementById("router-1-distance-log").innerHTML = "Distance: " + distance_1_log + " m";
        document.getElementById("router-2-ssid-log").innerHTML = "SSID: " + ssid_2;
        document.getElementById("router-2-rssi-log").innerHTML = "RSSI: " + rssi_2 + " dBm";
        document.getElementById("router-2-distance-log").innerHTML = "Distance: " + distance_2_log + " m";
        document.getElementById("distance-a-b-log").innerHTML = "Distance A between Distance B using log: " + distancea_b_log + " m";

        document.getElementById("router-1-ssid-ITU").innerHTML = "SSID: " + ssid_1;

      }, function (error) {
