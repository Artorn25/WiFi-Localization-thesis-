<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .glass-container {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input, textarea {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
        }

        button {
            background-color: #3b82f6;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #1d4ed8;
            transform: scale(0.95);
        }

        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* เพิ่มแอนิเมชันปุ่ม */
        button.loading::after {
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid white;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* เพิ่มแอนิเมชัน input */
        input, textarea {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="glass-container w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3">
        <h1 class="text-4xl font-bold text-center text-white mb-6">Feedback</h1>
        <form id="feedbackForm" class="space-y-6">
            <div>
                <label for="name" class="block text-lg font-medium text-white">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-4 py-3 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="email" class="block text-lg font-medium text-white">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-4 py-3 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="feedback" class="block text-lg font-medium text-white">Your Feedback (Optional):</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here (optional)" class="w-full px-4 py-3 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"></textarea>
            </div>
            <button type="submit" id="submitButton" class="w-full py-3 text-white font-bold rounded-lg transition duration-300 ease-in-out hover:shadow-lg transform hover:-translate-y-1">
                Submit Feedback
            </button>
        </form>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const submitButton = document.getElementById("submitButton");
            submitButton.textContent = "Submitting...";
            submitButton.classList.add("loading");

            setTimeout(() => {
                alert("Thank you for your feedback!");
                document.getElementById("feedbackForm").reset();
                submitButton.textContent = "Submit Feedback";
                submitButton.classList.remove("loading");
            }, 2000);
        });
    </script>
</body>
</html>
