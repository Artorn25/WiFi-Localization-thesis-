<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- SweetAlert2 Theme for Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
</head>
<body>
  
<!-- Bulma Button -->
<div class="container mt-5">
  <div class="columns is-centered">
    <div class="column is-half has-text-centered">
      <button class="button is-primary" type="submit" id="alertButton">Click Me</button>
    </div>
  </div>
</div>

<!-- Script module -->
<script type="module">
  // Import SweetAlert2 as a module
  import Swal from 'sweetalert2'

// or via CommonJS
  // Add event listener to the button
  document.getElementById('alertButton').addEventListener('click', () => {
    Swal.fire({
      title: 'Error!',
      text: 'Do you want to continue?',
      icon: 'error',
      confirmButtonText: 'Cool',
      customClass: {
        confirmButton: 'button is-primary'
      }
    });
  });
</script>

</body>
</html>
